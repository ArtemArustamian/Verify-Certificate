<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .certificate-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .verification-message {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .name {
            font-weight: bold;
            font-size: 24px;
            color: #2980b9;
            margin: 20px 0;
        }
        .level {
            font-weight: bold;
            color: #27ae60;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <h1>Verify Certificate</h1>
        <div class="verification-message">
            <p>This is to certify that</p>
            <div class="name">Artem Arustamian</div>
            <p>has successfully completed the International test and has been awarded a certificate in</p>
            <div class="level">B2 Upper-Intermediate English Level</div>
        </div>
        <div class="footer">
            <p>This certificate has been issued for verification purposes.</p>
        </div>
    </div>
</body>
</html>
